video_source: file
video_path: testdata/videos/top_view_1920_1080_25fps.mp4
rtsp_url: null
model_name: yolo11l.pt
# Supported YOLO11 sizes: yolo11n.pt | yolo11s.pt | yolo11l.pt
# Ultralytics will auto-download weights if the file is not present locally.
# Task override: auto|detect|pose. On CPU, 'detect' is much faster.
model_task: detect
confidence: 0.35
grid_size: 10x10
smoothing: 0.2
# Density hotspot (single densest zone) max area fraction.
# 0.25 => hotspot covers at most 1/4 of the frame area.
density_hotspot_max_area_fraction: 0.25
inference_width: 640
# Run detector every N frames (1 = every frame). Skipped frames reuse last tracks.
inference_stride: 2

# ROI-based inference (tracker-driven crops + peripheral entry bands)
# Keeps full-frame inference as a periodic/triggered fallback.
roi_enabled: false
roi_track_margin: 0.30
roi_entry_band: 0.08
roi_merge_iou: 0.20
roi_max_area_fraction: 0.70
roi_full_frame_every_n: 15
roi_force_full_frame_on_track_loss: 0.25
roi_detections_nms_iou: 0.50
# Optional: downscale outgoing MJPEG frames (huge FPS win for 1080p sources)
# output_width: 960
jpeg_quality: 65
enable_backend_overlays: false
# Enable per-stage profiling in the engine (adds small overhead).
profile_steps: false
