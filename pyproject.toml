[tool.black]
line-length = 100
target-version = ["py312"]
extend-exclude = '''
/(\\.venv|web/node_modules|web/dist)/
'''

[tool.ruff]
line-length = 100
target-version = "py312"
extend-exclude = [".venv", "web/node_modules", "web/dist"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = ["E501", "B008"]

[tool.ruff.lint.isort]
known-first-party = ["backend", "scripts", "tests"]
